      <!-- button copy to clipboard -->

        class="bg-c-g-fc bg-c-ng-hv bg-c-k b-t-n c-ng c-k-fc c-k-hv gbx-2 mr-s p-s td-n s-hv t-g-hv t-s-fc"

        onclick="copyPass()"
